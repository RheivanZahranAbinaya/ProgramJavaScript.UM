<!DOCTYPE html>
<html lang="id">
<head>
    <title>timer</title>
</head>
<body>
    <h2>masukan Waktu:</h2>
    <input type="number" id="waktu">
    <button onclick="mulaiTimer()">Mulai</button>
    <p id="hasil"></p>

    <script src="31.Program.js">
        function mulaiTimer() {
            let detik = document.getElementById("waktu").value;
            let interval = setInterval(function() {
                document.getElementById("hasil").innerText = "Sisa waktu: " + detik + " detik";
                detik--;
                if (detik < 0) {
                    clearInterval(interval);
                    document.getElementById("hasil").innerText = "Waktu Habis!";
                }
            }, 1000);
        }
    </script>
</body>
</html>
